<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <style>
      /* Based on https://codepen.io/LandonSchropp/pen/KpzzGo */
      .face {
        display: grid;
        grid-template-areas: "a . c" "e g f" "d . b";
        flex: 0 0 auto;
        padding: 10px;
        width: 100px;
        height: 100px;
        background-color: #e7e7e7;
        border-radius: 10%;
      }

      .pip {
        display: block;
        align-self: center;
        justify-self: center;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background-color: #333;
      }

      .pip:nth-child(2) { grid-area: b; }
      .pip:nth-child(3) { grid-area: c; }
      .pip:nth-child(4) { grid-area: d; }
      .pip:nth-child(5) { grid-area: e; }
      .pip:nth-child(6) { grid-area: f; }
      .pip:nth-child(odd):last-child { grid-area: g; }

      #rolls {
        width: max-content;
      }

      .dice {
        display: flex;
        gap: 1em;
      }

      button {
        width: 100%;
        margin-top: 2em;
        height: 2em;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      button.win {
        background-color: #e7e7e7;
        justify-content: space-between;
        opacity: 1;
      }

      button.win .line {
        width: 0;
        border-left: 2px solid #333;
        height: 100%;
      }

      .score {
        color: #aaa;
      }
      .score:first-of-type {
        font-weight: 700;
        color: white;
      }
    </style>
</head>
<body>
  <h1>{{ title }}</h1>

  {% include 'dice.html' %}

</body>
</html>
